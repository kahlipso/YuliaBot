<!DOCTYPE html>
<html>
<head>
    <title>YuliaBot Control</title>
    <style>
        #botButton {
            padding: 10px 20px;
            background-color: #6441a5; 
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #botButton:hover {
            background-color: #7d5bbe;
        }
    </style>
</head>
<body>
    <h1>YuliaBot Control Panel</h1>
    <button id="botButton">Start YuliaBot</button>

    <script>
        document.getElementById('botButton').addEventListener('click', async () => {
            try {
                const response = await fetch('http://35.92.35.77:5000/start-bot', {
                    method: 'POST'
                });
                
                if (response.ok) {
                    alert('Bot started successfully!');
                } else {
                    alert('Failed to start bot');
                }
            } catch (error) {
                alert('Connection error: ' + error.message);
            }
        });
    </script>
</body>
</html>
